<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12</title>
    <link rel="icon" type="image/x-icon" href="assets/external/favicon.png">
</body>
</head>
<body>
    <div class="windows-12-container">
        <div class="home-screen">
            <div class="wallpaper">
                <img src="assets/system/personalisation/wallpaper.jpg" alt="" class="wallpaper-img">
            </div>
            <div class="media-controller">
                <div class="song-image-container">
                    <img src="assets/system/icons/windows12icon.png" alt="">
                </div>
                <div class="info-container">
                    <div class="song-name">
                        <span>Windows 12 Release Trailer</span>
                    </div>
                    <div class="artist-name">
                        <span>Microsoft</span>
                    </div>
                    <div class="timer-container">
                        <div class="progress">
                            <span>1:08</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-inner"></div>
                        </div>
                        <div class="total">
                            <span>3:07</span>
                        </div>
                    </div>
                </div>
                <div class="media-controls-container"></div>
            </div>
            <div class="clock-container">
                <span class="time">11:57</span>
            </div>
        </div>
        <div class="task-bar">
            <div class="apps-container">
                <div class="app-container" id="start">
                    <div class="start-button" id="start-menu-button">
                        <img src="assets/system/icons/windows12icon.png" alt="">
                    </div>
                </div>
                <div class="search-bar">
                    <span class="input-box">Search</span>
                </div>
                <div class="app-container">
                    <div class="app-icon">
                        <img src="assets/system/icons/Windows_12_Explorer.png" alt="">
                    </div>
                </div>
                <div class="app-container">
                    <div class="app-icon">
                        <img src="assets/system/icons/Wubdiws_12_Chrome.png" alt="">
                    </div>
                </div>
                <div class="app-container">
                    <div class="app-icon">
                        <img src="assets/system/icons/Windows_12_Settings.png" alt="">
                    </div>
                </div>
            </div>
            <div class="system-info-container">
                <div class="time-container">
                    <span>11:57</span>
                </div>
                <div class="date-container">
                    <span>06/03/2024</span>
                </div>
            </div>
        </div>
        <div class="start-menu-container" id="start-menu">
        </div>
    </div>
</body>
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/taskbar.css">
<link rel="stylesheet" href="styles/startmenu.css">
<link rel="stylesheet" href="styles/widgets.css">
<script src="Scripts/startmenu.js"></script>
</html>
